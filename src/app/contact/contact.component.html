<section class="contact section" id="contact">
    <h2 class="section-title">Contact</h2>

    <div class="contact__container bd-grid" >


        <form action="https://api.web3forms.com/submit" method="POST" class="contact__form">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="40413675-ee1c-4d35-84e3-9d0628616373">
        
            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input type="text" name="name" placeholder="Name" required class="contact__input">
            <input type="email" name="email" placeholder="Email" required class="contact__input">
            <textarea name="message"  required class="contact__input"></textarea>
        
            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        
            <button type="submit" class="contact__button button">Submit Form</button>
        
        </form>
    </div>
